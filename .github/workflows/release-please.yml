name: release-please

on:
  push:
    branches:
      - main
      - DME-177-release # temp

permissions:
  contents: write
  pull-requests: write

env:
  HUSKY: 0

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run release-please action
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
